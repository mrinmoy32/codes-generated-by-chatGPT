<!DOCTYPE html>
<html>
  <head>
    <title>My E-commerce Site</title>
    <style>
      .header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        margin: 0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #f2f2f2;
      }

      .navbar a {
        color: #333;
        text-decoration: none;
        margin-right: 20px;
      }

      .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .product {
        width: 30%;
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
      }

      .product h3 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>My E-commerce Site</h1>
    </div>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Cart</a>
    </div>
    <div class="product-list">
      <div class="product">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <h3>Product 2</h3>
        <p>$20.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <h3>Product 3</h3>
        <p>$30.00</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
